<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册登录与个人中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>用户系统</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('register')">注册</a></li>
                <li><a href="#" onclick="showSection('login')">登录</a></li>
                <li><a href="#" onclick="showSection('profile')">个人中心</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="main-content">
            <!-- 注册部分 -->
            <div id="register" class="section">
                <h2>用户注册</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">用户名:</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">邮箱:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">密码:</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <button type="submit">注册</button>
                </form>
            </div>
            <!-- 登录部分 -->
            <div id="login" class="section hidden">
                <h2>用户登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">用户名:</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit">登录</button>
                </form>
            </div>
            <!-- 个人中心部分 -->
            <div id="profile" class="section hidden">
                <h2>个人中心</h2>
                <div class="profile-info">
                    <p><strong>用户名:</strong> <span id="profileUsername">未登录</span></p>
                    <p><strong>邮箱:</strong> <span id="profileEmail">未登录</span></p>
                    <p><strong>注册时间:</strong> <span id="profileRegDate">未登录</span></p>
                </div>
                <button onclick="logout()">退出登录</button>
            </div>
        </div>
    </div>
    <script>
        // 显示指定部分，隐藏其他部分
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // 处理注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            // 模拟注册成功，存储到 localStorage
            const user = { username, email, password, regDate: new Date().toLocaleDateString() };
            localStorage.setItem('user', JSON.stringify(user));
            alert('注册成功！');
            // 清除表单
            this.reset();
            // 自动切换到登录页面
            showSection('login');
        });

        // 处理登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                const user = JSON.parse(storedUser);
                if (user.username === username && user.password === password) {
                    // 登录成功，更新个人中心
                    document.getElementById('profileUsername').textContent = user.username;
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('profileRegDate').textContent = user.regDate;
                    alert('登录成功！');
                    showSection('profile');
                } else {
                    alert('用户名或密码错误！');
                }
            } else {
                alert('用户不存在，请先注册！');
            }
            // 清除表单
            this.reset();
        });

        // 退出登录功能
        function logout() {
            localStorage.removeItem('user');
            document.getElementById('profileUsername').textContent = '未登录';
            document.getElementById('profileEmail').textContent = '未登录';
            document.getElementById('profileRegDate').textContent = '未登录';
            alert('已退出登录！');
            showSection('login');
        }

        // 页面加载时显示注册部分
        document.addEventListener('DOMContentLoaded', function() {
            showSection('register');
        });
    </script>
</body>
</html>
