spring:
  application:
    name: codeAi
  # DataSource Config
  datasource:
    url: jdbc:mysql://localhost:3306/an_ai_code
    username: root
    password: root
server:
  port: 8102
  servlet:
    context-path: /api

# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.aizihe.codeaai.controller
