spring:
  application:
    name: codeAi

  profiles:
    active: stg
  # DataSource Config
  datasource:
    url: jdbc:mysql://localhost:3306/an_ai_code
    username: root
    password: root
  data:
    redis:
      database: 0
      port: 6379
      host: 127.0.0.1
server:
  port: 8102
  servlet:
    context-path: /api
  reactive:
    session:
      cookie:
        domain: api

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.aizihe.codeaai.controller